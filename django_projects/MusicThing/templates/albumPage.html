<!DOCTYPE html>
<html>
<head>
    <title>My Album Page</title>
    <style>
        /* Basic styling for the album page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1525362081669-2b476bb628c3?auto=format&fit=crop&q=60&w=700&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTh8fHxlbnwwfHx8fHw%3D'); /* Replace 'your-image-url.jpg' with the actual URL or path to your image */
            background-size: auto;
            background-repeat: repeat; 
}
        .album {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #0d53e9;
            border-radius: 5px;
            background-color: #f4f8f8;
            box-shadow: 0 0 10px rgba(220, 21, 21, 0.1);
        }
        .album img {
            max-width: 100%;
            border-radius: 5px;
        }
        .song-name {
            font-weight: bold;
            margin: 10px 0;
        }
        /* Styling for the star rating */
        .rating {
            unicode-bidi: bidi-override;
            direction: ltr; /* Change the direction to left-to-right */
            position: relative;
        }
        .rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
            cursor: pointer;
            font-size: 20px;
            margin-right: 5px;
            color: #ffcc00; /* Yellow color for stars */
        }
        .rating > span:hover:before {
            content: "\2605";
            position: absolute;
        }
        .rating > span.active:before {
            content: "\2605";
            position: absolute;
        }
        .rating > span:before {
            content: "\2606";
            position: absolute;
        }
        .rating-display {
            margin-top: 20px; /* Increased margin-top for spacing */
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="album">
        <img src="album-cover.jpg" alt="Album Cover">
        <div class="song-name">Song Name</div>
        <div class="rating" id="rating">
            <span class="star" data-rating="1"></span>
            <span class="star" data-rating="2"></span>
            <span class="star" data-rating="3"></span>
            <span class="star" data-rating="4"></span>
            <span class="star" data-rating="5"></span>
        </div>
        <div class="rating-display" id="rating-display">0/5 stars</div>
        <div class="song-name">Artist: {{ album.ArtistID.Name }}</div>
        <div class="song-name">Genre: {{ album.GenreID.Name }}</div>
        <div class="song-name">Release Date: {{ album.ReleaseDate }}</div>
        <div class="song-name">Album: {{ album.Name }}</div>
        <div class="song-name">Duration: {{ album.LengthMins }} mins</div>
        <div class="song-name">Average Rating: {{ album.Rating }}</div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingDisplay = document.getElementById('rating-display');
        let userRating = 0;

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        } 

        stars.forEach(star => {
            star.addEventListener('mouseover', () => {
                const rating = parseInt(star.getAttribute('data-rating'));
                highlightStars(rating);
            });

            star.addEventListener('click', () => {
                userRating = parseInt(star.getAttribute('data-rating'));
                updateRatingDisplay();
                const csrftoken = getCookie('csrftoken');
                fetch("/updateRating/{{ album.AlbumID }}", {
                    method: "POST",
                    body: JSON.stringify({
                        rating: userRating
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8",
                        "X-CSRFToken": csrftoken
                    }
                });
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                const starRating = parseInt(star.getAttribute('data-rating'));
                star.classList.toggle('active', starRating <= rating);
            });
        }

        function updateRatingDisplay() {
            ratingDisplay.textContent = userRating + '/5 stars';
        }
    </script>
</body>
</html>
