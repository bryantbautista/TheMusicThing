{% extends "base.html" %}

{% block title %}The Music Thing: Home{% endblock %}
 {% block content %}
{% if user.is_authenticated %}
    <h1>Hi {{user.username}}!</h1>
    <a href="{% url 'logout' %}">Log out</a>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
