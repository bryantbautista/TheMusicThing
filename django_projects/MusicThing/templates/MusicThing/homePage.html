<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <title>The Music Thing</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Header CSS */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px;
            background: #38618C;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 32px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        .navbar a {
            position: relative;
            font-size: 18px;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            margin-left: 40px;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 110%;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: .3s
        }

        .navbar a:hover::before {
            width: 100%;
        }

        /* Main content CSS */
        .section-top {
            padding-top: 100px;
            text-align: center;
        }

        .content-container {
            display: flex;
            justify-content: right;
            align-items: flex-start;
            width: 100%;
            padding-bottom: 50px;
        }

        .section-artists,
        .section-releases {
            padding: 0 15px;
        }

        .section-artists {
            width: 25%;
            margin-right: 5%;
        }

        .section-releases {
            width: 35%;
            margin-left: 5%
        }

        /* Footer CSS */
        footer {
            /*background-color: #f1f1f1;*/
            background: #38618C;
            padding: 10px;
            text-align: center;
        }

        footer a {
            position: relative;
            font-size: 18px;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
        }

        footer p {
            position: relative;
            font-size: 18px;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
        }

        hr {
            border: none;
            height: 4px;
            /*background-color: #e0e0e0;*/
            background: #38618C;
            margin: 20px 0;
        }

        /* Search Bar CSS */

        .search-bar {
            background-color: #eee;
            width: 550px;
            height: 50px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 25px;
            margin: 0 auto;
        }

        input {
            width: 525px;
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
        }

        .fa-solid:hover {
            color: #4873a1;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <a href="#" class="logo">The Music Thing</a>

        <nav class="navbar">
            <a href="#">Top</a>
            <a href="#">Random</a>
            <a href="#">Profile</a> ▾ <!-- Dropdown menu icon for Profile -->
        </nav>
    </header>

    <!-- Main Content -->
    <div class="section-top">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <h2>About The Music Thing™</h2>
        <p>* Description goes here... *</p>

        <hr>
    </div>

    <!-- Artists and New Releases Content -->
    <div class="content-container">
        <div class="section-artists">
            <h3>Top 10 Songs</h3>
            <div id="artists-cards"></div>
            <script>
              (function() {
                {% autoescape off %}
                const artists = {{ artists }};
                {% endautoescape %}
                const container = document.getElementById('artists-cards');
                artists.items.sort((a,b)=>a.track.popularity>b.track.popularity?-1:1).forEach((item) => {
                    console.log(item);
                    const card = container.appendChild(document.createElement('div'));
                    card.className = 'artist-card';
                    const img = card.appendChild(document.createElement('img'));
                    img.src = item.track.album.images[0].url;
                    img.width = 100;
                    img.alt = '';
                    card.appendChild(document.createElement('h4')).textContent = 
                      item.track.name + ' by ' + item.track.artists[0].name;
                    card.appendChild(document.createElement('p')).textContent = 
                      'Release Date: ' + item.track.album.release_date;
                    card.appendChild(document.createElement('p')).textContent = 
                      'Popularity: ' + item.track.popularity;
                      
                });
              })();
            </script>

            <!--div class="artist-card">
                <img src="#" alt="Artist Image Placeholder" width="100">
                <h4>Name</h4>
                <p>Rating ★</p>
                <p>Genre</p>
                <p>Description</p>
                <a href="#">View More</a>
            </div-->
        </div>
        <hr>

        <div class="section-releases">
            <h3>New Releases</h3>
            <div id="releases-cards"></div>
            <script>
              (function() {
                {% autoescape off %}
                const releases = {{ releases }};
                {% endautoescape %}
                const container = document.getElementById('releases-cards');
                releases.albums.items.forEach((release) => {
                    console.log(release);
                    const card = container.appendChild(document.createElement('div'));
                    card.className = 'song-card';
                    const img = card.appendChild(document.createElement('img'));
                    img.src = release.images[0].url;
                    img.width = 100;
                    img.alt = '';
                    card.appendChild(document.createElement('h4')).textContent = 
                      release.name + ' by ' + release.artists[0].name;
                    card.appendChild(document.createElement('p')).textContent = 
                      'Release Date: ' + release.release_date;
                    card.appendChild(document.createElement('p')).textContent = 
                      'Total Tracks: ' + release.total_tracks;
                });
              })();
            </script>

            <!--div class="song-card">
                <img src="#" alt="Song Image Placeholder" width="100">
                <h4>Song Name by Author</h4>
                <p>Rating ★</p>
                <p>Genre</p>
                <p>Description</p>
                <a href="#">View More</a>
            </div-->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <img src="#" alt="(MusicThing Logo)" width="100"> <!-- Logo Placeholder -->
        <p>&copy;2023 SJSU, Inc</p>
        <div class="socials">
            <!-- Social Media Icons or Links Placeholder -->
        </div>
        <nav>
            <a href="#">INFO |</a>
            <a href="#">FAQ |</a>
            <a href="#">Support Us/Feedback</a>
        </nav>
    </footer>

</body>

</html>
