{% extends "base.html" %}

{% block content %}
<div class="login">
<h2>Login</h2>
<form method="post">
    {% csrf_token %}

    {% if messages %}
        <ul class="messages" style="background-color: red;">
            {% for message in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {{ form.as_p}}
    
    <button type="submit">Login</button>
</form>
<a href="/register">Register</a>
</div>
{% endblock %}
