{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<a href="{% url 'register' %}">Register</a>
<form method="post">
    {% csrf_token %}

    {% if error != "" %}
        <p style="background-color: red;">{{ error }}</p>
    {% endif %}

    {{ form.as_p}}
    
    <button type="submit">Login</button>
</form>

{% endblock %}
