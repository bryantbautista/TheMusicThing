{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="main-body">

          <div class="row gutters-sm">
            <div class="col-md-4 mb-3 profile-container">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>NAME</h4>
                      <p class="text-secondary mb-1">BIO</p>
                      <button class="btn btn-primary">Follow</button>
                    </div>
                  </div>
                </div>
              </div>
            
              <div class="col-md-8">
                <div class="card1 mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">User Name</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{ user.username }}
                      </div>
                    </div>
                      <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{ user.email }}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Favorite Artist</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        Taylor Swift
                      </div>
                    </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
